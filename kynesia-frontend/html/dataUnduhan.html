<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/dataUnduhan.css">
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Data Unduhan</title>
</head>
<body>
    <div class="dp__container .header-1">
        <div class="dp__container__wrap">

            <div class="dp__container__wrap__header">
                <div class="dp__container__wrap__header__logo">
                    <img src="../assets/logo.png" alt="logo">
                </div>
                <div class="dp__container__wrap__header__profile">
                    <h3>syakir@test.com</h3>
                    <div class="dp__container__wrap__header__profile__photo">
                        
                    </div>
                </div>
            </div>

            <div class="dp__container__wrap__title">
                <h1 class="head-1">Kynesia Scholarship</h1>
                <h1 class="head-2">Registration Form v1.0</h1>
            </div>

            <div class="dp__container__wrap__step">
                <div class="dp__container__wrap__step__box">
                    <div class="dp__container__wrap__step__box__content">
                        <img src="../assets/sheet.svg" alt="sheet">
                        <p>Data Pribadi</p>
                    </div>
                    <div class="dp__container__wrap__step__box__content">
                        <img src="../assets/User.svg" alt="sheet">
                        <p>Keuangan</p>
                    </div>
                    <div class="dp__container__wrap__step__box__content">
                        <img src="../assets/User.svg" alt="sheet">
                        <p>Pendidikan</p>
                    </div>
                    <div class="dp__container__wrap__step__box__content active">
                        <img src="../assets/User.svg" alt="sheet">
                        <p>Unduhan</p>
                    </div>
                </div>
            </div>

            <!-- Mulai data unduhan  -->

            <div class="unduh__container">
                <div class="unduh__container__wrap">

                    <div class="unduh-form">
                        <div class="unduh-form-1">
                            <div class="unduh-form-1-file">
                                <p>KTP/Paspor/KK</p>
                                <input type="file" class="upload-box">
                            </div>
                            <div class="unduh-form-1-file">
                                <p>Surat Keterangan Lulus / Ijazah</p>
                                <input type="file" class="upload-box">
                            </div>
                        </div>

                        <div class="unduh-form-1">
                            <div class="unduh-form-1-file">
                                <p>Bukti diterima di Perguruan Tinggi</p>
                                <input type="file" class="upload-box">
                            </div>
                            <div class="unduh-form-1-file">
                                <p>Pas Photo</p>
                                <input type="file" class="upload-box">
                            </div>
                        </div>

                        <div class="unduh-form-1">
                            <div class="unduh-form-1-file">
                                <p>Motivation Letter</p>
                                <input type="file" class="upload-box">
                            </div>
                            <div class="unduh-form-1-file"> </div>
                        </div>
                    </div>

                    <div class="unduh-button">
                        <button>Kembali</button>
                        <button>Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
